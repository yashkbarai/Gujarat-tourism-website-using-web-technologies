<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gujarat Tourism</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="logo">
                <a href="home.html">Gujarat Tourism</a>
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="category.html">Category</a></li>
                <li><a href="archive.html">Archive</a></li>
                <li><a href="pages.html">Pages</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <section class="contact-us">
        <div class="container">
            <h1>Contact Us</h1>
            <p>If you have any questions or need further information, feel free to contact us through the form below.</p>
            <form onsubmit="myfunction()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="enter your name", required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" >Submit</button>
                
            </form>
            
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Gujarat Tourism. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        function myfunction(){
            alert("Thank you for contacting us, soon we will contact you ");
            window.location.href = 'index.html';
            return false;
        }
    </script>
</body>
</html>
